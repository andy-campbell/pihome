<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>{{.Title}}</title>
		<meta http-equiv="refresh" content="5" >
		<link href="mystyle.css" rel="stylesheet" type="text/css" media="screen, projection"/>
	</head>
	<div id="wrapper">
		<div id="header">
		</div> <!-- header -->

		<div id="body">
	{{if .Value}}
			<a href="/startServer">Start Sever</a>
			<a href="/endServer">Stop Server</a>
			<form method="post" action="/logout">
				<input type="submit" name="method" value="logout" />
			</form>	
			<br/>
			<p>Server Status: {{.Status}}</p>
	{{else}}
		<div id="signinInner">
			<a href="/signin" class="signin">Signin</a>
		</div>
	{{end}}
		</div> <!-- body --> 	
	</div> <!-- wrapper -->
	<footer id="footer">
		<p>Created by Andrew Campbell</p>
	</footer>
</html>
